<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîÆ AROE TEAM üé≤</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            background: #1A1A2E;
            color: #FFD700;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 15px;
            color: #00ADB5;
            text-shadow: 0px 0px 10px #00ADB5;
        }

        .container {
            max-width: 400px;
            margin: auto;
            display: none;
        }

        .input-box {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-bottom: 10px;
        }

        input {
            width: 40px; height: 40px;
            text-align: center; font-size: 20px; font-weight: bold;
            background: #222; color: gold; border: 3px solid gold;
            border-radius: 8px; transition: 0.3s;
        }

        button {
            background: #E94560; color: white; font-size: 22px;
            padding: 12px 22px; border: none; border-radius: 10px;
            cursor: pointer; font-weight: bold; transition: 0.3s;
            margin: 10px;
        }

        button:hover { background: #00ADB5; color: black; }

        .prediction-box {
            background: rgba(255, 215, 0, 0.2);
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            border: 2px solid gold;
            box-shadow: 0px 0px 10px gold;
        }

        /* ‚úÖ Error Message Box */
        .error-message {
            display: none;
            background: #E94560;
            color: white;
            padding: 10px;
            margin: 10px auto;
            border-radius: 8px;
            font-size: 18px;
            max-width: 300px;
            text-align: center;
            font-weight: bold;
        }

        .message-box {
            display: none;
            background: #0F3460;
            color: white;
            padding: 15px;
            margin: 20px auto;
            border-radius: 10px;
            max-width: 400px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>üîÆ AROE TEAM üé≤</h1>
    <p>Enter the last 5 numbers (0-9) and get the best prediction!</p>

    <div class="container" id="mainContainer">
        <div class="input-box">
            <input type="number" id="num1" min="0" max="9" placeholder="?" required>
            <input type="number" id="num2" min="0" max="9" placeholder="?" required>
            <input type="number" id="num3" min="0" max="9" placeholder="?" required>
            <input type="number" id="num4" min="0" max="9" placeholder="?" required>
            <input type="number" id="num5" min="0" max="9" placeholder="?" required>
        </div>

        <!-- ‚úÖ Error Message Box -->
        <div class="error-message" id="errorBox">‚ö†Ô∏è Enter valid numbers between 0 and 9!</div>

        <button onclick="predictOutcome()">üîÆ Prediction</button>

        <div class="prediction-box">
            <p class="prediction" id="predictedBigSmall"></p>
            <p class="accuracy" id="accuracyBigSmall"></p>
            <p class="prediction" id="predictedOddEven"></p>
            <p class="accuracy" id="accuracyOddEven"></p>
        </div>
    </div>

    <script>
        function predictOutcome() {
            let nums = [
                parseInt(document.getElementById("num1").value),
                parseInt(document.getElementById("num2").value),
                parseInt(document.getElementById("num3").value),
                parseInt(document.getElementById("num4").value),
                parseInt(document.getElementById("num5").value)
            ];

            let errorBox = document.getElementById("errorBox");

            if (nums.some(num => num < 0 || num > 9 || isNaN(num))) {
                errorBox.style.display = "block";
                return;
            } else {
                errorBox.style.display = "none";
            }

            let nextSize = nums.filter(n => n <= 4).length > 2 ? "Small" : "Big";
            let nextColor = nums.filter(n => n % 2 === 0).length > 2 ? "Red" : "Green";

            document.getElementById("predictedBigSmall").innerText = `üìè Result: ${nextSize.toUpperCase()}`;
            document.getElementById("predictedOddEven").innerText = `üé® Colour: ${nextColor.toUpperCase()}`;
        }
    </script>

</body>
</html>
